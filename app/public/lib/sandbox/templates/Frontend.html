<div>
	<div dojoType="dijit.layout.BorderContainer" gutters="false" dojoAttachPoint="mainBorderContainer" style="height: 100%; width: 100%;">
		<div dojoType="dijit.layout.ContentPane" region="top">
			<div dojoType="dijit.Toolbar">
				<div dojoType="dijit.form.Button" label="Update" dojoAttachEvent="onClick: _updateClick"></div>
				<div dojoType="dijit.form.Button" label="Save As New" dojoAttachEvent="onClick: _saveasnewClick"></div>
				<div dojoType="dijit.form.Button" label="Delete" dojoAttachEvent="onClick: _deleteClick"></div>
				<div dojoAttachPoint="userInfoNode" class="userInfoNode"></div>
			</div>
		</div>
		<div dojoType="dijit.layout.ContentPane" region="left" style="width: 150px;"
			 class="bucketInfo">
			<h1>Your Bucket</h1>
			<table class="bucketInfoTable"><tbody>
				<tr><td class="infoLabel">Namespace:</span></td><td class="infoValue"><span dojoAttachPoint="bucketNamespaceNode"></span></td></tr>
			<tr><td class="infoLabel">Id:</td><td class="infoValue"><span dojoAttachPoint="bucketIdNode"></span></td></tr>
			<tr><td class="infoLabel">Version:</td><td class="infoValue"><span dojoAttachPoint="bucketVersionNode"></span></td></tr>
			</tbody></table>

			<label class="leftLabel" for="versionSelect">Dojo Version:</label>
			<br/>
			<div dojoType="dijit.form.Select" dojoAttachPoint="versionSelect"
				 id="versionSelect"></div>

			<br/>
			<label class="leftLabel" for="djConfig">djConfig:</label>
			<br/>
			<div dojoType="dijit.form.TextBox" dojoAttachPoint="djConfig"
				 id="djConfig"></div>

		</div>
		<div dojoType="dijit.layout.TabContainer" region="center" >
			<div dojoType="dijit.layout.ContentPane" title="Develop">
				<div dojoType="dijit.layout.BorderContainer" design="sidebar" style="border: none;">
					<div dojoType="dijit.layout.ContentPane" region="leading" dojoAttachPoint="centerLeftPane" splitter="true" style="width: 50%;"></div>
					<div dojoType="dijit.layout.ContentPane" region="top" dojoAttachPoint="centerTopRightPane" splitter="true" style="height: 50%;"></div>
					<div dojoType="dijit.layout.ContentPane" region="center" dojoAttachPoint="centerBottomRightPane" splitter="true"></div>
				</div>
			</div>
			<div dojoType="dijit.layout.ContentPane" title="Run" dojoAttachEvent="onShow:_runClick">
				<iframe dojoAttachPoint="iframeRunNode" style="height: 100%; width: 100%; border: none;">
				</iframe>
			</div>
		</div>
	</div>
</div>
