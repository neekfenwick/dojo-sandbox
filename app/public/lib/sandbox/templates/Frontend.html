<div dojoAttachPoint="containerNode">
	<div dojoType="dijit.layout.BorderContainer" gutters="false" dojoAttachPoint="mainBorderContainer" style="height: 100%; width: 100%;">
		<div dojoType="dijit.layout.ContentPane" region="top">
			<div dojoType="dijit.Toolbar">
				<div dojoType="dijit.form.Button" label="Update" dojoAttachEvent="onClick: _updateClick"></div>
				<div dojoType="dijit.form.Button" label="Save As New" dojoAttachEvent="onClick: _saveasnewClick"></div>
				<div dojoType="dijit.form.Button" label="Delete" dojoAttachEvent="onClick: _deleteClick"></div>
				<div class="versionInfo"><span dojoAttachPoint="versionInfoNode"></span></div>
				<div dojoAttachPoint="userInfoNode" class="userInfoNode"></div>
			</div>
		</div>
		<div dojoType="dijit.layout.ContentPane" region="left" splitter="true" style="width: 170px;"
			 class="bucketInfo">
			<div dojoType="dijit.layout.ContentPane">
			<h1>Your Bucket</h1>
			<table class="bucketInfoTable">
				<tbody>
					<tr>
						<td class="infoLabel">Namespace:</span></td>
						<td class="infoValue">
							<span dojoAttachPoint="bucketNamespaceNode"></span>
						</td>
					</tr>
					<tr>
						<td class="infoLabel">Id:</td>
						<td class="infoValue">
							<span dojoAttachPoint="bucketIdNode"></span>
						</td>
					</tr>
					<tr>
						<td class="infoLabel">Version:</td>
						<td class="infoValue">
							<span dojoAttachPoint="bucketVersionNode"></span>
						</td>
					</tr>
				</tbody>
			</table>

			<label class="leftLabel" for="versionSelect">Dojo Version:</label>
			<br/>
			<div dojoType="dijit.form.Select" dojoAttachPoint="versionSelect"
				 id="versionSelect" style="width: 90%"></div>
			<br/>
			<fieldset dojoAttachPoint="layersContainer"><legend>Layers</legend>
			</fieldset>

			<label class="leftLabel" for="djConfig">djConfig:</label>
			<br/>
			<div dojoType="dijit.form.Textarea" dojoAttachPoint="djConfig" value="parseOnLoad: true"
				 id="djConfig" class="djConfigArea" style="width: 100%"
				 dojoAttachEvent="onKeyUp: _djConfigChanged"></div>
			<br/>
			<div dojoType="dijit.layout.ContentPane">
				<span class="leftLabel">Parsed djConfig:</span>
				<div class="djConfigParsed" dojoAttachPoint="djConfigParsed"></div>
			</div>
			<div dojoType="dijit.form.Button" label="Launch for Debug"
				 dojoAttachEvent="onClick: _launchClick"
				 title="Open a new window containing this bucket, for easy script debugging."></div>
			</div>
		</div>
		<div dojoType="dijit.layout.TabContainer" region="center" dojoAttachPoint="centerTabContainer" doLayout="true">
			<div dojoType="dijit.layout.ContentPane" title="Develop" iconClass="sandboxIcon sandboxIconDev">
				<div dojoType="dijit.layout.BorderContainer" design="sidebar" style="border: none;">
					<div dojoType="dijit.layout.ContentPane" region="leading" dojoAttachPoint="centerLeftPane" splitter="true" style="width: 50%;"></div>
					<div dojoType="dijit.layout.ContentPane" region="top" dojoAttachPoint="centerTopRightPane" splitter="true" style="height: 50%;">
					
					</div>
					<div dojoType="dijit.layout.ContentPane" region="center" dojoAttachPoint="centerBottomRightPane" splitter="true"></div>
				</div>
			</div>
			<div dojoType="wuhi.designer.Designer" dojoAttachPoint="designerWidget" iconClass="sandboxIcon sandboxIconDesigner" title="WYSIWYG">
			</div>
			<div dojoType="dijit.layout.ContentPane" title="Run" dojoAttachEvent="onShow:_runClick" iconClass="sandboxIcon sandboxIconPlay">
				<iframe dojoAttachPoint="iframeRunNode" style="height: 100%; width: 100%; border: none;">
				</iframe>
			</div>
		</div>
	</div>
</div>
